<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Shunting yard animation</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
                <railway-app viewBox="-550 120 -300 100" style="height: 50vh" speed="0.1">
                    <slot name="segments">
                        end (S 600, R 100, S 200, L 100)
                        end (S 1000)
                        start (S 500)
                    </slot>
                    <slot name="trains">
                        (follow continuous forwards [0,2])
                        (wait 900, follow continuous backwards [0,2])
                        (wait 2000, follow continuous forwards [1,2])
                        (wait 3000, follow continuous backwards [1,2])
                    </slot>
                </railway-app>
